<!DOCTYPE html>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Test AJAX page</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('ajax_sample.json')
        .then(res => res.json())
        .then(data => data.map(c => c.code))
        .then(codes => {
          function clickMe() {
            const json = sessionStorage.getItem('countries_arr');
            const list = JSON.parse(json);

            const nameArray = list.map((i) => i.name);
            
            const instructions = document.querySelector('.instructions');
            instructions.innerHTML = '';
      
            for(let i = 0; i < 50; i ++){
              const selectNumber = getRandomIntInclusive(0, 242);
              let el = document.createElement("li");
              el.innerText = nameArray[selectNumber];

              instructions.appendChild(el);
            }};

          function getRandomIntInclusive(min, max) {
          min = Math.ceil(min);
          max = Math.floor(max);
          return Math.floor(Math.random() * (max - min + 1)) + min;
          }

         // const a = codes.map((item) => {

         // console.log('the returned values of a', a);

          //document.querySelector(".content").innerText = thing)
         // return codes;

        }
        
    }
    replaceList();
  </script>
